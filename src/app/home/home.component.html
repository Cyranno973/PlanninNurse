<p-table [value]="represent" styleClass="p-datatable-striped" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
         currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[2,4,5,10]">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="name">Vin</th>
      <th>Year</th>
      <th>Brand</th>
      <th>Color</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-represent>
    <tr>
      <td>{{represent.name}}</td>
      <td>{{represent.image}}</td>
      <td>{{represent.name}}</td>
      <td>{{represent.image}}</td>


    </tr>

  </ng-template>
</p-table>
