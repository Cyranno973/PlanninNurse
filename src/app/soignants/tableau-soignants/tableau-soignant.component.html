<div class="container-fluid">
  <h4>Soignants</h4>
  <div class="col-12 d-flex justify-content-end mb-1">
    <button pButton icon="pi pi-plus" label="Ajouter" (click)="addInfirmiere()" class="p-button-text"></button>
  </div>
  <p-table [value]="soignants" dataKey="id" editMode="row" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>Nom</th>
        <th>Prenom</th>
        <th>Mail</th>
        <th>Tel</th>
        <th>Trg</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-editing="editing" let-ri="rowIndex" let-infirmiere>
      <tr [pEditableRow]="infirmiere">
        <td pEditableColumn>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input type="text" [(ngModel)]="infirmiere.nom">
            </ng-template>
            <ng-template pTemplate="output">
              {{infirmiere.nom}}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>{{infirmiere.prenom}}</td>
        <td>{{infirmiere.mail}}</td>
        <td>{{infirmiere.tel}}</td>
        <td>{{infirmiere.trg}}</td>
        <td>
          <i class="pr-3 pi pi-pencil" *ngIf="!editing" (click)="updateNurseForm(infirmiere)"></i>
          <i class="pi pi-trash" (click)="deleteNurse(infirmiere)"></i>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
