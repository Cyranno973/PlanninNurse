<div class="row col-12 m-0 p-0 planning pb-4">
  <div class="col-12 row m-0 p-0 horaire" *ngFor="let horaire of horaires; trackBy: trackByHeure">
    <div class="col-2 heure align-items-center text-right">
      <span class="d-block pr-1">{{horaire.heureString}}</span>
    </div>

    <!-- RDVS -->
    <div class="col-10 row p-0 m-0 rdvs">
      <rdv-badge *ngFor="let rdv of horaire.rdvs; trackBy: trackById" [rdv]="rdv"
                 class="rdv"
                 [style.marginTop]="rdv.date.getMinutes() + 'px'"
                 [style.height]="(rdv.duree ?? 60) + 'px'">
        {{rdv.patient | abrege}} ({{rdv.duree ?? 60}}min)
      </rdv-badge>
    </div>
  </div>
</div>
