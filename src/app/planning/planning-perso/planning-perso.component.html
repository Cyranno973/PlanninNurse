<div class="row col-12 m-0 p-0 planning pb-4">
  <div class="col-12 row m-0 p-0 horaire" *ngFor="let horaire of horaires">
    <div class="col-2 heure align-items-center text-right">
      <span class="d-block pr-1">{{horaire.heureString}}</span>
    </div>

    <!-- RDVS -->
    <div class="col-10 row p-0 m-0 rdvs">
      <div class="col rdv" *ngFor="let rdv of horaire.rdvs">
        {{rdv.patient.prenom}}
      </div>
    </div>
  </div>
</div>
